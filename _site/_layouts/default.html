<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% ministamp /_assets/css/vendor/pygments/perldoc.css /_assets/css/vendor/pygments/perldoc.css %}">
    <link rel="stylesheet" href="{% ministamp /_assets/css/main.css /_assets/css/main.css %}">
    {% include favicons.html %}
    <script src="{% ministamp /_assets/js/vendor/modernizr.js /_assets/js/vendor/modernizr.js %}"></script>

    </head>
  <body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          {% include navigation_main.html context="/" class="nav navbar-nav" %}
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
      {% include compress.html %}
    </div>
    <script src="{% ministamp /_assets/js/main.js /_assets/js/main.js %}"></script>
    {% if jekyll.environment == 'production' %}
      <script>
        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='https://www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','{{ site.ga_tracking_id }}','auto');ga('send','pageview');
      </script>
    {% endif %}
</body></html>
