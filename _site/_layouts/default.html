<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% ministamp /_assets/css/vendor/pygments/perldoc.css /_assets/css/vendor/pygments/perldoc.css %}">
    <link rel="stylesheet" href="{% ministamp /_assets/css/main.css /_assets/css/main.css %}">
    {% include favicons.html %}
    <script src="{% ministamp /_assets/js/vendor/modernizr.js /_assets/js/vendor/modernizr.js %}"></script>

  </head>
  <body>
    <div id="logo-wrapper">
      <div class="container-fluid">
        <div class="col-sm-11 col-md-11 col-sm-push-10 col-md-push-0 col-logo">
          <h1 id="logo"><span class="alt">{{ site.title }}</span></h1>
        </div>
      </div>
    </div>
    <div id="page-bg">
      <div class="row">
        <div class="hidden-xs col-sm-10 col-md-12 left cycle-slideshow" data-cycle-sync="true" data-cycle-speed="750" data-cycle-timeout="5000" data-cycle-fx="fade" data-cycle-loader="false" data-cycle-slides="div">
          <div class="img default" style="background-image:url(/_assets/img/bg/tearsoferos_perfume_01.jpg);"></div>
          <div class="img" style="background-image:url(/_assets/img/bg/behindtherain_perfume_01.jpg);"></div>
          <div class="img" style="background-image:url(/_assets/img/bg/cirebon_perfume_01.jpg);"></div>
        </div>
        <div class="col-sm-14 col-md-12 right cycle-slideshow" data-cycle-sync="true" data-cycle-delay="300" data-cycle-speed="750" data-cycle-timeout="5000" data-cycle-fx="fade" data-cycle-loader="false" data-cycle-slides="div">
          <div class="img default" style="background-image:url(/_assets/img/bg/tearsoferos_image_01.jpg);"></div>
          <div class="img" style="background-image:url(/_assets/img/bg/behindtherain_image_01.jpg);"></div>
          <div class="img" style="background-image:url(/_assets/img/bg/cirebon_image_01.jpg);"></div>
        </div>
      </div>
    </div>
    <div id="page-wrapper">
      <div class="container-fluid">
        {% include compress.html %}
      </div>
    </div>
    <script src="{% ministamp /_assets/js/vendor/jquery.js /_assets/js/vendor/jquery.js %}"></script>
    <script src="{% ministamp /_assets/js/vendor/jquery.cycle2.js /_assets/js/vendor/jquery.cycle2.js %}"></script>
    <script src="{% ministamp /_assets/js/main.js /_assets/js/main.js %}"></script>
    {% if jekyll.environment == 'production' %}
      <script>
        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='https://www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','{{ site.ga_tracking_id }}','auto');ga('send','pageview');
      </script>
    {% endif %}
</body></html>
